    <title>primeira tabela</title>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 200px;
        height: 50px;
        border-collapse: collapse;
    }
   
    
    td{
        border: 1px solid rgb(8, 8, 8);
        padding: 5px;
        text-align: left;
        vertical-align: middle;
        
        
    }
</style>
<body>
    <table>
        <tr>
            <td>1</td>

            <td>3</td>
        </tr>
        <tr>
            <td>1</td>

            <td>3</td>
        </tr>
        <tr>
            <td>1</td>

        </tr>
    </table>
</body>
</html>
