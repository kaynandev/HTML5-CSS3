<html lang="en">
<head>

<body>
    <form action="">
        <p>
            <label for="inum">numero</label>
            <input type="range" name="num" id="inum" value="1"
            oninput="ival.innerHTML = Number(inum.value)">

        </p>

        <p>
            <label for="i1">numero 1</label>
            <input type="number" name="num" id="i1" value="1" 
            oninput="soma.innerHTML = Number(i1.value) ">
        </p>
        
            
        
            <output id="soma">0</output>
    </form>
</body>
</html>
