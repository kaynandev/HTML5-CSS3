<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="inome">nome</label>
            <input type="text" name="nome" id="inome" placeholder="nome completo" required minlength="10" maxlength="30">
        </p>

        <p>
            <label for="imedia">média</label>
            <input type="number" name="media" id="imedia" required placeholder="sua média" min="0"
            max="10" step="0.1">
        </p>

        <p>
            <label for="idata">data</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <input type="submit" value="enviar">
        </p>
    </form>
</body>
</html>
