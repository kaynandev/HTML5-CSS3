<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe</title>
</head>
<body>
    <form action="" method="post">
        <p>
            <label for="inom">nome</label>
            <input type="text" name="nome" id="inom">
        </p>

        <p>
            <label for="imai">E-mail</label>
            <input type="email" name="email" id="imail">
        </p>

        <p>
            <label for="isex">SEXO</label>
           
            <input type="radio" name="sexo" id="ifem"><label for="ifem">feminino</label>
            
            <input type="radio" name="sexo" id="imas"><label for="imas">masculino</label>
            
        </p>

        <p>
            <label for="irg">RG</label>
            <input type="text" name="rg" id="irg">

        </p>

        <p>
            <label for="icpf">CPF</label>
            <input type="text" name="cpf" id="icpf">
        </p>

        <p>
            <label for="ilo">login</label>
            <input type="text" name="login" id="ilo">
        </p>

        <p>
            <label for="ise">senha</label>
            <input type="password" name="senha" id="ise">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
