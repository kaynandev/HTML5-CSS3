<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias</title>
</head>
<body>
    <picture>
        <source media="(max-width: 1050px)" srcset="media.jpg" type="image/jpg">
        <img src="grande.jpg" alt="imagem grande">
    </picture>

    <audio preload="metadata" controls>
        
        <source src="audio.mp3.mp3" type="audio/mpeg">
        <source src="audio.ogg.ogg" type="audio/ogg">
        <source src="audio.wav.wav" type="audio/wav">
        <p>seu navegador não suporta audio</p><a href="audio.mp3.mp3" download="audio.mp3.mp3" type="audio/mpeg"></a>
        
    </audio>
    <p>seu navegador não suporta audio</p><a href="audio.mp3.mp3" download="audio.mp3.mp3" type="audio/mpeg">download</a>

    <video width="500px" controls autoplay>

        <source src="video m.mpg" type="video/mpg">
        <source src="video m.webm" type="video/webm">
    </video>
        
</body>
</html>
